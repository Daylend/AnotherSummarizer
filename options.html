<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Summarizer Options</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      button {
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h2>Extension Settings</h2>
    <label>
      API Key:
      <input type="text" id="apiKey" placeholder="Enter your API key here">
    </label>
    <button id="save">Save</button>

    <p id="status" style="color:green;"></p>

    <script src="options.js"></script>
  </body>
</html>
